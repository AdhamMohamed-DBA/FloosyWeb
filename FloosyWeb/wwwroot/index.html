<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Floosy</title>

    <script>
        var path = window.location.hostname.includes('localhost') ? '/' : '/FloosyWeb/';
        document.write('<base href="' + path + '" />');
    </script>

    <link href="manifest.webmanifest" rel="manifest" />
    <meta name="theme-color" content="#1f1f1f" />

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <!-- <link href="FloosyWeb.styles.css" rel="stylesheet" /> -->

    <link rel="icon" type="image/png" href="images/appicon.png" />
    <link rel="apple-touch-icon" href="images/appicon.png" />

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
        }

        .loading-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00E676;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #blazor-error-ui {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-box">
            <div class="spinner"></div>
            <h5>Loading Floosy...</h5>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.scrollToTop = () => { window.scrollTo({ top: 0, behavior: 'smooth' }); };
    </script>

    <script src="biometric.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js', { scope: './' })
                .then(reg => console.log('SW Registered!', reg.scope))
                .catch(err => console.log('SW Failed!', err));
        }
    </script>

</body>
</html>
